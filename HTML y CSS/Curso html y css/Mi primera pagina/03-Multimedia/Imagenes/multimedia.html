<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="/03-Multimedia/Imagenes/logo.png" alt="Logo Balmaceda" width="300" height="300" />
        <img src="https://imgresizer.eurosport.com/unsafe/1200x0/filters:format(jpeg)/origin-imgresizer.eurosport.com/2023/07/26/3751256-76315048-2560-1440.jpg" alt="Logo moto" width="300" height="300" />

        <h3>Vídeo</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="300" height="300" controls muted loop>
            <source src="Intro.mp4" type="video/mp4" />
        </video>

        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
            <source src="gnr-welcome.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
