<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inicio sesion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card-conteiner">
        <div class="login-card">
            <div class = login-card-logo>
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Iniciar sesion</h1>
                <div>Por favor, inicie sesion para usar la plataforma</div>
            </div>
            <form class="login-card-form">
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">email</span>
                <input type="text" placeholder="Ingresa mail" required autofocus>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">contraseña</span>
                <input type="text" placeholder="Ingresa contraseña" required>
            </div>
            <div class ="checkbox">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">Recuerdame</label>
            </div>
            <div>
            <a href="#">Olvide mi contraseña</a>
            </div>
            <button type="submit">Ingresar</button>
            </form>
            <div class="login-card-footer">
               Ya tenes cuenta? <a href="#"> Crear cuenta gratis</a>.
            </div>
            <div class="login-card-social">
                <div>Ingresar con otra plataforma</div>
                <div class="login card social btn">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                         </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                         </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
