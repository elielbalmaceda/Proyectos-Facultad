<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con html</title>
</head>
<body>
    <!--width es para el largo
        heigh es para el ancho -->
    <h3>Imagenes</h3>
        <img src="logo-eb.jpg" alt="Logo mio" width="300" height="255">

    <h3>Video</h3>
    <video width="300" height="300" controls>
        <source src="EB INTRO.mp4" type="video/mp4"/>
    </video>
    <h3>Audio</h3>
    <audio src="EB INTRO.mp3"  type= "audio/mp3" controls>

    </audio>
</body>
</html>
