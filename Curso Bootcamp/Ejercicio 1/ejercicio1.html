<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 1 </title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes </h1>
        <img src="juegofavorito.png" alt="Juego Favorito" width="300" height="180">
    </section>

    <section>
        <h1> Aprendiendo a utilizar videos </h1>
            <video width="300" height="180" controls autoplay muted>
                <source src="videofavorito.mp4" type="video/mp4">
            </video>
    </section>
<section>
    <h1> Aprendiendo a utitlizar los audios </h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
</section>
</body>
</html>
