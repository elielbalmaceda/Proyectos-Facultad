<div class="container">
    <mat-toolbar>
        <span>Soporte it</span> <!--En realidad tiene que ir soporte-->
      </mat-toolbar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> NÂ° de Inventario </th> <!--Aca deberia poner cantidad o numero de inventario-->
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th> <!--Aca edito columnas-->
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th><!--Aca edito columnas-->
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th><!--Aca edito columnas-->
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </div>
